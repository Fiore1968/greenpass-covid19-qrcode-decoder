<!doctype html>
<html class="h-100" lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - GreenPass Covid-19 QRCode DECODER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}
</head>
<body class="d-flex flex-column h-100">

<main class="flex-shrink-0">
    <div class="container">
        <div id="content">{% block content %}{% endblock %}</div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        {% block footer %}
        <p class="text-center">&copy; Copyright 2021 by <a href="https://www.dueclic.com">Andrea Debernardi</a>.</p>
        <p class="text-center">This project is open source - <a href="https://github.com/debba/greenpass-covid19-qrcode-decoder">Github Repo</a></p>
        {% endblock %}
    </div>
</footer>

</body>
</html>
